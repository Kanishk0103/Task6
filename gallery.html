<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      background-image: url('background.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; 
      margin: 0; 
    }

    .gallery {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: bold;
      color: white; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); 
      gap: 20px;
      justify-items: center; 
    }

    .gallery-container img {
      width: 100%; 
      height: auto; 
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      padding: 20px;
      text-align: center;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
    }

    .modal img {
      max-width: 100%;
      max-height: 100%;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="gallery">Gallery</div>

  <div class="gallery-container">
    <img src="image1.jpg" alt="Image 1" onclick="openModal('image1.jpg')">
    <img src="image2.jpg" alt="Image 2" onclick="openModal('image2.jpg')">
    <img src="image3.jpg" alt="Image 3" onclick="openModal('image3.jpg')">
    <img src="Image4.jpeg" alt="Image 4" onclick="openModal('image4.jpg')">
    <img src="image5.jpg" alt="Image 5" onclick="openModal('image5.jpg')">
    <img src="image6.jpg" alt="Image 6" onclick="openModal('image6.jpg')">
    <img src="image7.jpeg" alt="Image 6" onclick="openModal('image6.jpg')">
    <img src="image8.jpeg" alt="Image 6" onclick="openModal('image6.jpg')">
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="Modal Image">
    </div>
  </div>

  <script>
    function openModal(imageSrc) {
      var modal = document.getElementById('myModal');
      var modalImg = document.getElementById('modalImg');
      modal.style.display = 'flex'; // Show modal
      modalImg.src = imageSrc; // Set modal image src
    }

    function closeModal() {
      var modal = document.getElementById('myModal');
      modal.style.display = 'none'; // Hide modal
    }
  </script>

</body>

</html>
